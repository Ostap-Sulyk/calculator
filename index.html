<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="simple Calculator app">
    <meta name='author' content="Ostap Sulyk">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div id="calculator">
        <p id="screen">0</p>
        <button class="top-row" type="button" value="clear">AC</button>
        <button class="top-row" type="button" value="-1">+/-</button>
        <button class="top-row" type="button" value="%">%</button>
        <button class="operations" type="button" value="/">&divide;</button>
        <button class="num" type="button" value="7">7</button>
        <button class="num" type="button" value="8">8</button>
        <button class="num" type="button" value="9">9</button>
        <button class="operations" type="button" value="*">&times;</button>
        <button class="num" type="button" value="4">4</button>
        <button class="num" type="button" value="5">5</button>
        <button class="num" type="button" value="6">6</button>
        <button class="operations" type="button" value="-">-</button>
        <button class="num" type="button" value="1">1</button>
        <button class="num" type="button" value="2">2</button>
        <button class="num" type="button" value="3">3</button>
        <button class="operations" type="button" value="+">+</button>
        <button class="zero num" type="button" value="0">0</button>
        <button class="num" type="button" value=".">.</button>
        <button class="operations equal" type="button" value="=">=</button>
    </div>
    <script src="big.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
